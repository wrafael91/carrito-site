<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/index.css"/>
  <script src="../JS/index.js" type="text/javascript"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="../img/logo_blue_ridge.png" id="logo-image">
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <img src="../img/shopping-cart.png" id="shopping-cart">
        <img src="../img/menu.png" id="menu-icon" alt="menu icon" onclick="menutoggle()">
      </div>
      <div class="banner">
        <div class="text-box">
          <h1>30% OFF in all our products</h1>
          <h2>Get in and order now!</h2>
          <a href="" class="btn">Know more &#10095;</a>
        </div>
      </div>
    </div>
  </header>
  <!--Products-->
  <div class="small-container">
    <h2 class="title">Featured Products</h2>
    <div class="row">
      <div class="sport-shoes-row">
        <img src="../img/blue-shoes.jpg" alt="blue and white shoes" id="product-1">
        <h3>Blue Shoes</h3>
        <p>$50.00</p>
      </div>
      <div class="sport-shoes-row">
        <img src="../img/green shoes.jpg" alt="blue and white shoes" id="product-1">
        <h3>Green Shoes</h3>
        <p>$50.00</p>
      </div>
      <div class="sport-shoes-row">
        <img src="../img/orange shoes.jpg" alt="blue and white shoes" id="product-1">
        <h3>Orange Shoes</h3>
        <p>$50.00</p>
      </div>
      <div class="sport-shoes-row">
        <img src="../img/pink-blue shoes.jpg" alt="blue and white shoes" id="product-1">
        <h3>Pink-Blue Shoes</h3>
        <p>$50.00</p>
      </div>
      <div class="sport-shoes-row">
        <img src="../img/white-blue shoes.jpg" alt="blue and white shoes" id="product-1">
        <h3>White-Blue Shoes</h3>
        <p>$50.00</p>
      </div>
      <div class="sport-shoes-row">
        <img src="../img/white-red shoes.jpg" alt="blue and white shoes" id="product-1">
        <h3>White-Red Shoes</h3>
        <p>$50.00</p>
      </div>
    </div>
  </div>

  <script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";
    function menutoggle() {
      if(MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
      } else {
          MenuItems.style.maxHeight = "0px";
      }
    }
  </script>
</body>
</html>
